


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>amazon calculator</title>
</head>
<body>
  <p>Amazon Shipping Calculator</p>
  <input placeholder="cost of order" type="text" class="js-cost-input" onkeydown="checkIfNumber(event);
  " >
  <button onclick="calculator()">Calculate</button>
  <p class="js-result"></p>
  <script>

    function calculator() {
      const inputElem = document.querySelector('.js-cost-input');
      let cost = Number(inputElem.value);
    
      if (cost < 40 && cost >= 1) {
        cost = cost + 10;
      } else if (cost == 0) {
        cost = 'put your price'
      }

      document.querySelector('.js-result').innerHTML =`$${cost}`;
     }


     function checkIfNumber(event) {
      if (event.key === 'Enter') {
        calculator();
      }
     }
  </script>
</body>
</html>
