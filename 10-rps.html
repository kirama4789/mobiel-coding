<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/rps.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    " class="move-button">
      <img src="pictures/rock-emoji.png" class="move-icon">
    </button>

    <button onclick="
      playGame('paper');
    " class="move-button">
      <img src="pictures/paper-emoji.png" class="move-icon">
    </button>

    <button onclick="
      playGame('scissors');
    " class="move-button">
      <img src="pictures/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>
    
    <script>
      let  score = JSON.parse(localStorage.getItem('score')) || {wins : 0, loses : 0, ties : 0 };
      
      updateScore()
        /*document.querySelector('.js-score')
        .innerHTML = `wins: ${score.wins}, loses: ${score.loses}, ties: ${score.ties}`;*/

      function playGame(playerMove) {

        const computerMove = pickComputerMove();

        let result = '';

        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose.';
          } else if (computerMove === 'paper') {
            result = 'You win.';
          } else if (computerMove === 'scissors') {
            result = 'its a Tie.';
          }

        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win.';
          } else if (computerMove === 'paper') {
            result = 'its a Tie.';
          } else if (computerMove === 'scissors') {
            result = 'You lose.';
          }
          
        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'its a Tie.';
          } else if (computerMove === 'paper') {
            result = 'You lose.';
          } else if (computerMove === 'scissors') {
            result = 'You win.';
          }
        }

        if (result === 'You win.') {
          score.wins += 1;
        } else if (result === 'You lose.') {
          score.loses += 1;
        } else if (result === 'its a Tie.') {
          score.ties += 1;
        }
        
        localStorage.setItem('score',JSON.stringify(score));

        document.querySelector('.js-score').innerHTML = `wins: ${score.wins}, loses: ${score.loses}, ties: ${score.ties}`;
        document.querySelector('.js-result').innerHTML = result
        document.querySelector('.js-move').innerHTML = `you choose ${playerMove} - the computer choose ${computerMove}`

        console.log(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
wins: ${score.wins}, loses: ${score.loses}, ties: ${score.ties}`);
      }

      function updateScore() {

        document.querySelector('.js-score')
        .innerHTML = `wins: ${score.wins}, loses: ${score.loses}, ties: ${score.ties}`; 
      }

      function pickComputerMove() {

        const randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'scissors';
        }

        return computerMove;
      }
			
    </script>
  </body>
</html>
